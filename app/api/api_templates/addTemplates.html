{% extends 'base.html' %}
{% block content %}
<section>
    <div class="container d-flex justify-content-center align-items-center mt-5 mb-5">
        <div class="col-lg-3 mt-5 mb-5 p-3 border rounded bg-light">
            <div class=" text-center pb-3">
                <h1>Add a meme to your collection</h1>
            </div>
            <form action="/api/addTemplates" method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <fieldset>
                        {{ form.img_src.label(class="mb-3") }}
                        {{ form.img_src(class = "form-control mb-3", placeholder = 'Image') }}
                    </fieldset>
                </div>
                <div class="text-center mb-3">
                    {{ form.submit_button(class="btn btn-primary mt-5") }}
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
